<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <title>Adoption</title>
</head>

<body>
<!-- BEGIN  HEADER -->
    <header>
        <!-- TOP NAVEGATION BAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <img src="/assets/logo-transparent.png" class="float-left" alt="TransparentLogo" width = 60px>
                <a class="navbar-brand" href="#"><h2>Porto Animal Shelter</h2></a>
                
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Adoption</a>
                        <a class="nav-link" href="#">Resources & Services</a>
                        <a class="nav-link" href="#">Lost & Found</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
<!-- END  HEADER --> 

<!--BEGIN OF CAROUSEL - STRAYS OF THE WEEK-->
<div id="adoptableCarouselAnimals" class="carousel slide" data-bs-ride="carousel">
    <h3>Strays Of The Week</h3>
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-bs-target="#adoptableCarouselAnimals" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#adoptableCarouselAnimals" data-bs-slide-to="1"></li>
        <li data-bs-target="#adoptableCarouselAnimals" data-bs-slide-to="2"></li>
        <li data-bs-target="#adoptableCarouselAnimals" data-bs-slide-to="3"></li>
        <li data-bs-target="#adoptableCarouselAnimals" data-bs-slide-to="4"></li>
    </ol>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="mx-auto d-block rounded" src="/assets/Carousel-Image_Dog1.png" alt="AdoptableDog1">
        </div>
        <div class="carousel-item">
            <img class="mx-auto d-block rounded" src="/assets/Carousel-Image_Dog2.png" alt="AdoptableDog2">
        </div>
        <div class="carousel-item">
            <img class="mx-auto d-block rounded" src="/assets/Carousel-Image_Cat1.png" alt="AdoptableCat1">
        </div>
        <div class="carousel-item">
            <img class="mx-auto d-block rounded" src="/assets/Carousel-Image_Dog3.png" alt="AdoptableDog3">
        </div>
        <div class="carousel-item">
            <img class="mx-auto d-block rounded" src="/assets/Carousel-Image_Dog4.png" alt="AdoptableDog4">
        </div>
    </div>

    <!-- Left and right controls -->
    <button class="carousel-control-prev" type="button" data-target="#adoptableCarouselAnimals" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#adoptableCarouselAnimals" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </button>
</div>
<!--END OF CAROUSEL - STRAYS OF THE WEEK-->

<hr />

<div class="container">
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Search By Species</button>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">Find Your Best Friend</a>
                      
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                          <li><a class="dropdown-item" href="#">Dog</a></li>
                          <li><a class="dropdown-item" href="#">Cat</a></li>
                          <li><a class="dropdown-item" href="#">Other</a></li>
                        </ul>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div>

</div>
