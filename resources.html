<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- SCRIPTS -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>




    <title>Resources & Services</title>
</head>


<body>
<!-- BEGIN  HEADER -->
<header>
    <!-- TOP NAVEGATION BAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><h2>Porto Animal Shelter</h2></a>
            <img src="/assets/logo-transparent.png" class="float-right" alt="TransparentLogo" width="auto" height="100"> 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Adoption</a>
                    <a class="nav-link" href="#">Resources & Services</a>
                    <a class="nav-link" href="#">Lost & Found</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="adoptableCarouselAnimals" class="carousel slide" data-ride="carousel">
        <h3 >Strays Of The Week</h3>
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#adoptableCarouselAnimals" data-slide-to="0" class="active"></li>
            <li data-target="#adoptableCarouselAnimals" data-slide-to="1"></li>
            <li data-target="#dadoptableCarouselAnimals" data-slide-to="2"></li>
            <li data-target="#adoptableCarouselAnimals" data-slide-to="3"></li>
            <li data-target="#dadoptableCarouselAnimals" data-slide-to="4"></li>
        </ol>
        
        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/assets/Carousel-Image_Dog1-min.png" alt="AdoptableDog1">
            </div>
            <div class="carousel-item">
                <img src="/assets/Carousel-Image_Dog2-min.png" alt="AdoptableDog2">
            </div>
            <div class="carousel-item">
                <img src="/assets/Carousel-Image_Cat1-min.png" alt="AdoptableCat1">
            </div>
            <div class="carousel-item">
                <img src="/assets/Carousel-Image_Dog3-min.png" alt="AdoptableDog3">
            </div>
            <div class="carousel-item">
                <img src="/assets/Carousel-Image_Dog4-min.png" alt="AdoptableDog4">
            </div>
        </div>
        
        <!-- Left and right controls -->
        <button class="carousel-control-prev" type="button" data-target="#adoptableCarouselAnimals" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
             <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#adoptableCarouselAnimals" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </button>
    </div>

</header>
<!-- END  HEADER --> 



<!-- BEGIN  FOOTER -->
<footer>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-sm-4">Map</div>
                <div class="col">
                    <h2>Porto Animal Shelter</h2>
                    <address>
                        123 Main St <br>
                        Anywhere, USA 12345
                        <a href="" type="email">porto@email.com</a>
                        <a href="" type="tel">1-234-5678</a>
                    </address>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-sm-3">Brand</div>
            <div class="col col-sm-6">Copyright</div>
            <div class="col col-sm-3">Social Links</div>
        </div>
    </div>
</footer>
<!-- END  FOOTER -->





</body>
</html>
